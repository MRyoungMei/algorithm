<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <Tcounter>what</Tcounter>
    <Tcounter></Tcounter>
  </div>
  <template id="Tcounter">
    <div>
      
      <button @click='increment("message",$event)'>+</button>
      <h1>{{counter}}</h1>
      <slot></slot>
      <button @click='decrement("message",$event)'>-</button>
    </div>
  </template>
</body>
<script src="../vue.js"></script>
<script>
  const t_counter={
    template:'#Tcounter',
    data() {
      return {
        counter:0,
      }
    },
    methods: {
      increment(){
        this.counter++;
      },
      decrement(){
        this.counter--;
      }
    },
  }
  const app=new Vue({
    el:'#app',
    data:{
      counter:0
    },
    methods: {
      totalCounter(value){
        this.counter=value;
      }
    },
    components:{
      'Tcounter':t_counter
    }
  })
</script>
</html>
