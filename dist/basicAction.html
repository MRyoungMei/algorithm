<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <span v-bind:title="message">
            鼠标悬停此处查看时间
        </span>
        <ul>
            <li v-for="book in books">{{book.name}}</li>
        </ul>
        <p>{{reverseMessage}}</p>
        <button v-on:click="reverse">反转按钮</button>
        <h1>{{model_1}}</h1>
        <input v-model='model_1' type="text" />
    </div>

</body>
<script src="vue.js"></script>
<script src="jquery.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: '现在的时间是' + new Date(),
            reverseMessage: 'Hello Vue!',
            books: [{
                name: 'book1'
            }, {
                name: 'book2'
            }, {
                name: 'book3'
            }, ],
            model_1: 'a model_1'
        },
        methods: {
            reverse: function() {
                this.reverseMessage = this.reverseMessage.split('').reverse().join('');
            }
        }
    })
</script>

</html>
