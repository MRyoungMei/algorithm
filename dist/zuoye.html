<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color: #ff3e3e;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(movie,index) in movies" :key="index" :class={} @click="checked(index)">
                {{movie}}
            </li>
        </ul>
    </div>
</body>
<script src="vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            movies:[
                "蚁人",
                "海王",
                "超神学院",
            ],
            styleObject:{
                active:index==currentIndex?true:false
            },
            currentIndex:0,
        },
        methods: {
            checked(index) {
                this.currentIndex=index;
            }
        },
        
    })
</script>
</html>
