<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{names}}
        <!-- checkbox -->
        <!-- <ul>
            <li v-for="name in names" :key="name.id">
                <input type="checkbox"  :name="name.name" :id="name.name"  v-model="picked">
                <label :for="name.name">{{name.name}}</label>
            </li>
        </ul> -->
        <!-- radiobox 此时选中单选按钮时picked会自动变为非数组-->
        <!-- <div v-for="name in names" :key="name.id">
            <input type="radio" :value="name.name"  :name="name.name" :id="name.name"  v-model="picked">
            <label :for="name.name">{{name.name}}</label>
        </div> -->
        <!-- selection -->
        <select v-model="picked" multiple style="width: 50px;">
            <option v-for="person in names" :value="person.name"  :key="person.id">{{person.name}}</option>
        </select>
        
        <span>{{picked}}</span>
    </div>
</body>
<script src="vue.js"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            names:[
                {'name':'Jhon','id':1},
                {'name':'Jack','id':2},
                {'name':'Tom','id':3}
            ],
            picked:[]
        }
        
    });
</script>
</html>
