<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">
        .active {
            background-color: aquamarine;
        }
        
        .hasError {
            font-style: italic;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <ol>
            <todo-item v-for='todo in todo_list' :todo='todo' :key='todo.id'></todo-item>
        </ol>
        <input v-model='message' type="text" @input='input' />
        <textarea v-model='message'>{{message2}}</textarea>
        <h3>{{message}}</h3>
        <h3>{{reverseMessage+5}}</h3>
        <div class='static' :class="computedClass" style="width: 50px;height: 50px;">
            nihaoxiongdi
        </div>
        <button @click="click2(message2)">按钮</button>
    </div>

</body>
<script src="vue.js"></script>
<script src="jquery.js"></script>
<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    })
    var app = new Vue({
        el: '#app',
        data: {
            todo_list: [{
                id: '0',
                text: '代办事项1'
            }, {
                id: '1',
                text: '代办事项2'
            }, {
                id: '2',
                text: '代办事项3'
            }, ],
            message: 'hello',
            message2: {
                content: '一条消息'
            },
            isActive: true,
            isError: false,
            classObject: {
                active: true,
                hasError: false
            }

        },
        computed: {
            reverseMessage: function() {
                return this.message.split('').reverse().join('');
            },
            computedClass: function() {
                return {
                    active: this.isActive,
                    hasError: this.isError
                }
            }
        },
        methods: {
            click: function() {
                this.isError = true;
            },
            click2: function(message) {
                alert(message.content);
            },
            input: function(event) {
                console.log(event.target.tagName);
            }
        }
    })
</script>

</html>
